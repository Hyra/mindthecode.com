---
layout: default
title: Home
permalink: /blog/
---

{% include header.html %}

<main>
  {% for post in site.posts %}
  <article>
    <header class="heading">
      <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <p class="timestamp">{{ post.date | date: "%b %e %Y" }}</p>
    </header>
  </article>
  {% endfor %}
</main>

{% include footer.html %}
